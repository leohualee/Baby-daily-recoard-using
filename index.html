<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👶 寶寶日誌</title>
    <style>
        /* CSS 樣式：美化與結構化 */
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #5d7596;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        .controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #5d7596;
        }

        input[type="date"], button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #72a0c6;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            min-width: 150px;
        }

        button:hover {
            background-color: #5d7596;
        }
        
        #print-button {
            /* 列印按鈕使用不同顏色區隔 */
            background-color: #28a745; 
        }

        #print-button:hover {
            background-color: #1e7e34;
        }

        #status-message {
            margin-left: 20px;
            font-weight: bold;
            color: #4CAF50;
            align-self: flex-end;
            padding-bottom: 10px;
        }

        /* 資料顯示區塊 */
        #log-output {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px; /* 增加間距 */
        }

        .log-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            overflow: hidden; /* 確保圓角效果 */
        }

        .log-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            padding: 15px 20px;
            background-color: #72a0c6;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header .date-time {
            font-size: 0.9em;
            font-weight: normal;
            opacity: 0.9;
        }

        .log-content {
            padding: 15px 20px;
        }

        .log-section {
            border-left: 4px solid #f0f0f0;
            padding: 10px 0 10px 15px;
            margin-bottom: 15px;
        }

        .log-section h4 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1em;
            color: #5d7596;
            display: flex;
            align-items: center;
        }
        
        .log-section h4 span {
            margin-right: 8px;
            font-size: 1.2em; /* 讓圖標大一點 */
        }

        /* 顏色主題 */
        .feeding-theme { border-left-color: #ffc107; }
        .sleeping-theme { border-left-color: #17a2b8; }
        .diaper-theme { border-left-color: #28a745; }
        .health-theme { border-left-color: #dc3545; }
        .contact-theme { border-left-color: #6c757d; } 

        .detail-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px 20px;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .detail-item {
            min-width: 45%; 
        }

        .detail-item strong {
            font-weight: bold;
            color: #333;
        }

        /* ****************************************************** */
        /* 列印專用 CSS 區塊：確保列印（匯出 PDF）時排版整潔 */
        /* ****************************************************** */
        @media print {
            /* 隱藏所有控制按鈕和狀態訊息 */
            .controls, #status-message, h1 {
                display: none !important;
            }

            /* 確保日誌主標題顯示 */
            h2 {
                display: block;
                text-align: center;
                margin-top: 0;
                margin-bottom: 20px;
            }

            /* 移除背景顏色，節省墨水 */
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }

            /* 強制使用單欄佈局，確保卡片在 A4 紙上排版良好 */
            #log-output {
                display: block; /* 轉換為單一區塊 */
                column-count: 1; /* 取消多欄 */
            }

            /* 確保每個日誌卡片完整顯示，避免跨頁截斷 */
            .log-card {
                box-shadow: none !important;
                border: 1px solid #ccc;
                margin-bottom: 15px;
                padding: 0;
                /* 強制讓瀏覽器在必要時可以分頁 */
                page-break-inside: avoid; 
            }
        }
    </style>
</head>
<body>

    <h1>🚀 寶寶日誌</h1>

    <div class="controls">
        <div class="control-group">
            <label for="start-date">起始日期</label>
            <input type="date" id="start-date">
        </div>

        <div class="control-group">
            <label for="end-date">結束日期</label>
            <input type="date" id="end-date">
        </div>

        <button onclick="filterAndDisplayLogs()">篩選並顯示日誌</button>
        <button id="print-button" onclick="printLogs()">🖨️ 匯出列印 (PDF)</button>
        <span id="status-message">正在連線至 Google 獲取最新資料...</span>
    </div>

    <h2>日誌記錄</h2>
    <div id="log-output">
        <p>資料載入完成後，會自動顯示今日記錄。</p>
    </div>

    <script>
        // 儲存解析後的資料
        let babyLogs = [];
                
        // ***************************************************************
        // *** Apps Script 服務的網頁應用程式 URL - 請替換成您最新的URL ***
        // ***************************************************************
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxAK_RlwBEzCNZCufXKvnwbkFFgdT4ECQmadR5xIkOSWRCHoI-ji36MtJ2NX2SsWXFp/exec'; 
                
        const statusMessage = document.getElementById('status-message');

        /**
         * 🚨 新增：列印功能函式
         * 呼叫瀏覽器的列印對話框。
         */
        function printLogs() {
            if (document.getElementById('log-output').children.length === 0 || 
                document.getElementById('log-output').children[0].tagName === 'P') {
                alert('請先篩選並載入日誌內容後再進行列印！');
                return;
            }
            // 呼叫瀏覽器內建列印功能
            window.print();
        }


        /**
         * 修正日期選擇時的時區偏移。
         */
        function parseDateForComparison(dateString) {
            if (!dateString) return null;
            
            const parts = dateString.split('-');
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1; 
            const day = parseInt(parts[2], 10);
            
            const localDate = new Date(year, month, day, 0, 0, 0, 0); 

            if (isNaN(localDate.getTime())) return null;
            return localDate;
        }

        /**
         * 處理 38 分鐘偏移問題。
         */
        function extractTime(dateString) {
            if (!dateString) return '';
            const str = String(dateString).trim();
            const d = new Date(str);

            if (isNaN(d.getTime())) {
                const timeMatch = str.match(/(\d{1,2}:\d{2})/);
                if (timeMatch) return timeMatch[0];
                return '';
            }

            if (d.getFullYear() <= 1900) {
                const OFFSET_MS = 38 * 60 * 1000; 
                const correctedTime = d.getTime() - OFFSET_MS;
                const correctedDate = new Date(correctedTime);
                
                return correctedDate.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
            }
            
            return d.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            });
        }


        // 1. 載入資料：從 Apps Script URL 獲取 JSON 資料 (連線修正版)
        function loadBabyLogs() {
            statusMessage.textContent = '正在從雲端獲取最新日誌資料...';
            statusMessage.style.color = '#d9534f';

            const cacheBusterUrl = `${APPS_SCRIPT_URL}?v=${new Date().getTime()}`;

            fetch(cacheBusterUrl)
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}. 伺服器回應: ${text.substring(0, 100)}...`);
                        });
                    }
                    // 核心修正：使用 response.text()
                    return response.text(); 
                })
                .then(text => {
                    // 核心修正：手動解析 JSON
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        throw new Error('解析 JSON 失敗，伺服器回傳了非 JSON 格式的內容。');
                    }
                    
                    if (data.error) {
                        statusMessage.textContent = `Apps Script 錯誤: ${data.error}`;
                        return;
                    }

                    babyLogs = data.map(log => {
                        const fullTimestamp = String(log['時間戳記']);
                        const parsedDate = new Date(fullTimestamp); 
                        const datePart = isNaN(parsedDate.getTime()) ? '' : parsedDate.toLocaleDateString('zh-TW', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                        }).replace(/\//g, '-').replace(/^(\d{4})-(\d{2})-(\d{2})$/, '$1-$2-$3');
                        
                        return {
                            ...log, 
                            '完整時間戳記': fullTimestamp, 
                            '日期': datePart, 
                            '時間': extractTime(fullTimestamp), 
                        };
                    }).filter(log => log['日期'] && String(log['日期']).trim() !== ''); 
                    
                    statusMessage.textContent = `資料載入成功！共 ${babyLogs.length} 筆最新記錄。`;
                    statusMessage.style.color = '#4CAF50'; 

                    const today = new Date();
                    const formatDate = (date) => {
                           const y = date.getFullYear();
                           const m = String(date.getMonth() + 1).padStart(2, '0');
                           const d = String(date.getDate()).padStart(2, '0');
                           return `${y}-${m}-${d}`;
                    };
                    document.getElementById('start-date').value = formatDate(today);
                    document.getElementById('end-date').value = formatDate(today);

                    filterAndDisplayLogs();
                })
                .catch(error => {
                    statusMessage.textContent = '連線失敗，請檢查 Apps Script 設定或執行記錄。' + (error.message ? ` [錯誤詳情: ${error.message}]` : '');
                    console.error('Fetch Error:', error);
                });
        }


        // 2. 篩選與顯示邏輯 (無變動)
        function filterAndDisplayLogs() {
            const outputDiv = document.getElementById('log-output');
            outputDiv.innerHTML = ''; 

            if (babyLogs.length === 0) {
                outputDiv.innerHTML = '<p>資料尚未載入或沒有記錄。</p>';
                return;
            }

            const startDateStr = document.getElementById('start-date').value;
            const endDateStr = document.getElementById('end-date').value;

            if (!startDateStr || !endDateStr) {
                outputDiv.innerHTML = '<p>請選擇起始日期和結束日期。</p>';
                return; 
            }

            const startDate = parseDateForComparison(startDateStr);
            const endDate = parseDateForComparison(endDateStr);
            
            if (endDate) {
                endDate.setDate(endDate.getDate() + 1); 
            }


            const filteredLogs = babyLogs.filter(log => {
                const logTime = new Date(log['完整時間戳記']).getTime(); 
                
                if (isNaN(logTime) || !startDate || !endDate) {
                    return false; 
                }

                return logTime >= startDate.getTime() && logTime < endDate.getTime();
            }).sort((a, b) => {
                const timeA = new Date(a['完整時間戳記']).getTime();
                const timeB = new Date(b['完整時間戳記']).getTime();
                return timeA - timeB; 
            });

            if (filteredLogs.length === 0) {
                outputDiv.innerHTML = '<p>在選定的日期範圍內沒有找到日誌記錄。</p>';
                return;
            }
            
            // 3. 渲染結果到網頁
            filteredLogs.forEach(log => {
                const card = document.createElement('div');
                card.className = 'log-card';

                const cardHeader = `
                    <div class="card-header">
                        <span>${log['日期']} ${extractTime(log['完整時間戳記'])}</span>
                        <span class="date-time">操作人：${log['您的身分是？'] || 'N/A'}</span>
                    </div>
                `;

                let contentHTML = '<div class="log-content">';
                let sectionContent = '';
                

                // A. 飲食/餵食 (黃色主題) 
                sectionContent = '';
                if (log['早餐時間'] || log['午餐時間'] || log['點心時間'] || log['喝奶時間']) {
                    let foodDetails = [];

                    if (log['早餐時間']) foodDetails.push({ time: extractTime(log['早餐時間']), label: "早餐", food: log['早餐餐點'] });
                    if (log['午餐時間']) foodDetails.push({ time: extractTime(log['午餐時間']), label: "午餐", food: log['午餐餐點'] });
                    if (log['點心時間']) foodDetails.push({ time: extractTime(log['點心時間']), label: "點心", food: log['點心餐點'] });
                    if (log['喝奶時間']) {
                        foodDetails.push({ time: extractTime(log['喝奶時間']), label: "喝奶", amount: log['奶量(cc)'], isMilk: true });
                    }
                    
                    if (foodDetails.length > 0) {
                        sectionContent = foodDetails.map(f => {
                            let foodDisplay = f.food && String(f.food).trim() !== '' ? ` (${f.food})` : '';
                            
                            return `
                                <div class="detail-row">
                                    <div class="detail-item">
                                        <strong>${f.label}:</strong> ${f.time}${foodDisplay}
                                    </div>
                                    ${f.isMilk ? 
                                        `<div class="detail-item"><strong>奶量:</strong> ${f.amount || 'N/A'} cc</div>` : 
                                        ''
                                    }
                                </div>
                            `;
                        }).join('');

                        contentHTML += `<div class="log-section feeding-theme">
                            <h4><span>🍼</span> 飲食記錄</h4>${sectionContent}
                        </div>`;
                    }
                }

                // B. 睡眠 (藍色主題) 
                sectionContent = '';
                if (log['第一次 睡眠'] || log['第二次 睡眠'] || log['第三次 睡眠']) {
                    
                    if (log['第一次 睡眠']) {
                        const status = log['第一次睡眠狀況'] || log['第一次 睡眠狀況'] || 'N/A';
                        const duration = log['第一次睡眠時間'] || log['第一次 睡眠時間'] || 'N/A';
                        
                        sectionContent += `<div class="detail-item"><strong>第一次:</strong> ${extractTime(log['第一次 睡眠'])} (${status})</div>`;
                        sectionContent += `<div class="detail-item"><strong>時長:</strong> ${duration}</div>`;
                    }
                    
                    if (log['第二次 睡眠']) {
                        const status = log['第二次睡眠狀況'] || log['第二次 睡眠狀況'] || 'N/A';
                        const duration = log['第二次睡眠時間'] || log['第二次 睡眠時間'] || 'N/A';
                        
                        sectionContent += `<div class="detail-item"><strong>第二次:</strong> ${extractTime(log['第二次 睡眠'])} (${status})</div>`;
                        sectionContent += `<div class="detail-item"><strong>時長:</strong> ${duration}</div>`;
                    }
                    
                    if (log['第三次 睡眠']) {
                         sectionContent += `<div class="detail-item"><strong>第三次:</strong> ${extractTime(log['第三次 睡眠']) || 'N/A'}</div>`;
                         sectionContent += `<div class="detail-item"></div>`; 
                    }
                    
                    contentHTML += `<div class="log-section sleeping-theme">
                        <h4><span>😴</span> 睡眠狀況與時間</h4><div class="detail-row">${sectionContent}</div>
                    </div>`;
                }
                
                // C. 排便/清潔 (綠色主題) 
                sectionContent = '';
                if (log['第一次 排便'] || log['洗澡時間'] || log['換尿布時間'] || log['口腔清潔或刷牙時間']) {
                    
                    const status1 = log['第一次排便狀態'] || log['第一次 排便狀態'] || 'N/A';
                    if (log['第一次 排便']) sectionContent += `<div class="detail-item"><strong>排便 1:</strong> ${extractTime(log['第一次 排便'])} (${status1})</div>`;
                    
                    const status2 = log['第二次排便狀態'] || log['第二次 排便狀態'] || 'N/A';
                    if (log['第二次 排便']) sectionContent += `<div class="detail-item"><strong>排便 2:</strong> ${extractTime(log['第二次 排便'])} (${status2})</div>`;
                    
                    const status3 = log['第三次排便狀態'] || log['第三次 排便狀態'] || 'N/A';
                    if (log['第三次 排便']) sectionContent += `<div class="detail-item"><strong>排便 3:</strong> ${extractTime(log['第三次 排便']) || 'N/A'} (${status3})</div>`;
                    
                    if (log['排便過多次數(次)']) sectionContent += `<div class="detail-item"><strong>過多次數:</strong> ${log['排便過多次數(次)']} 次</div>`;
                    
                    if (log['換尿布時間']) sectionContent += `<div class="detail-item"><strong>換尿布:</strong> ${extractTime(log['換尿布時間']) || 'N/A'}</div>`;
                    
                    if (log['洗澡時間']) sectionContent += `<div class="detail-item"><strong>洗澡:</strong> ${extractTime(log['洗澡時間']) || 'N/A'}</div>`;
                    
                    if (log['口腔清潔或刷牙時間']) sectionContent += `<div class="detail-item"><strong>口腔清潔:</strong> ${extractTime(log['口腔清潔或刷牙時間']) || 'N/A'}</div>`;
                    
                    contentHTML += `<div class="log-section diaper-theme">
                        <h4><span>🚽</span> 清潔與排泄</h4><div class="detail-row">${sectionContent}</div>
                    </div>`;
                }


                // D. 體溫/情緒/意外 (紅色主題)
                sectionContent = '';
                if (log['體溫'] && String(log['體溫']).trim() !== '' && log['體溫'] !== 'N/A') {
                    sectionContent += `<div class="detail-item"><strong>體溫:</strong> ${log['體溫']}°C</div>`;
                }
                
                if (log['寶寶情緒'] || log['身體狀況'] || log['意外狀況'] || sectionContent !== '') {
                    
                    contentHTML += `<div class="log-section health-theme">
                        <h4><span>🌡️</span> 體溫與狀態</h4>
                        
                        <div class="detail-row">${sectionContent}</div>
                        
                        <div class="detail-row">
                            <div class="detail-item"><strong>寶寶情緒:</strong> ${log['寶寶情緒'] || 'N/A'}</div>
                        </div>
                        
                        <div class="detail-row">
                            ${log['身體狀況'] && String(log['身體狀況']).trim() !== '' ? `<div class="detail-item"><strong>身體狀況:</strong> ${log['身體狀況']}</div>` : ''}
                            ${log['意外狀況'] && String(log['意外狀況']).trim() !== '' ? `<div class="detail-item"><strong>意外狀況:</strong> ${log['意外狀況']}</div>` : ''}
                        </div>
                    </div>`;
                }

                // E. 聯絡事項與回饋 (灰色主題)
                if (log['褓姆聯絡事項'] || log['對於今日寶寶狀況分享與回饋'] || log['寶寶活動狀況']) {
                    sectionContent = '';
                    
                    if (log['寶寶活動狀況'] && String(log['寶寶活動狀況']).trim() !== '') {
                        sectionContent += `<div class="detail-row"><div class="detail-item"><strong>寶寶活動狀況:</strong> ${log['寶寶活動狀況']}</div></div>`;
                    }
                    
                    if (log['褓姆聯絡事項'] && String(log['褓姆聯絡事項']).trim() !== '') {
                        sectionContent += `<div class="detail-row"><div class="detail-item"><strong>褓姆聯絡事項:</strong> ${log['褓姆聯絡事項']}</div></div>`;
                    }
                    
                    if (log['對於今日寶寶狀況分享與回饋'] && String(log['對於今日寶寶狀況分享與回饋']).trim() !== '') {
                        sectionContent += `<div class="detail-row"><div class="detail-item"><strong>家長回饋:</strong> ${log['對於今日寶寶狀況分享與回饋']}</div></div>`;
                    }
                    
                    contentHTML += `<div class="log-section contact-theme">
                        <h4><span>📝</span> 聯絡與回饋</h4>${sectionContent}
                    </div>`;
                }
                

                contentHTML += '</div>'; // 關閉 log-content

                card.innerHTML = cardHeader + contentHTML;
                outputDiv.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadBabyLogs);
    </script>
</body>
</html>
